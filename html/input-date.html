<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date Input</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/input-date.css" rel="stylesheet" />
		<style>
			body {
				margin: 0 auto;
				max-width: 45em;
				padding: 2.7em 0;
			}
		</style>
	</head>
	<body>
		<div class="field field--date">
			<label for="{Name}">Pick a date</label>
			<span class="date-part">
				<label for="{Name}_Day" class="sub-label">Day</label>
				<input type="number" step="1" min="1" max="31" name="{Name}_Day" id="{Name}_Day" class="day-select"/>
			</span>
			<span class="date-separator">/</span>
			<span class="date-part">
				<label for="{Name}_Month" class="sub-label">Month</label>
				<select name="{Name}_Month" id="{Name}_Month" class="month-select">
					<option value="01">January</option>
					<option value="02">February</option>
					<option value="03">March</option>
					<option value="04">April</option>
					<option value="05">May</option>
					<option value="06">June</option>
					<option value="07">July</option>
					<option value="08">August</option>
					<option value="09">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</span>
			<span class="date-separator">/</span>
			<span class="date-part">
				<label for="{Name}_Year" class="sub-label">Year</label>
				<input type="number" min="{MinYear}" max="{MinYear}" step="1" name="{Name}_Year" id="{Name}_Year" class="year-select" />
			</span>
			<input type="hidden" name="{Name}" id="{Name}" value="{Value}" class="date-input-hidden" />
		</div>
		<script src="../js/input-date.js"></script>
	</body>
</html>
