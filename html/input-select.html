<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Select</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/input-select.css" rel="stylesheet" />
		<style>
			body {
				margin: 0 auto;
				max-width: 45em;
				padding: 2.7em 0;
			}
		</style>
	</head>
	<body>
		<p>
			<label for="{Name}">{Label}</label>
			<select name="{Name}" id="{Name}" class="select">
				<option value="1">drawer</option>
				<option value="2">setting</option>
				<option value="3">power</option>
				<option value="4">editor</option>
				<option value="5">society</option>
				<option value="6">hat</option>
				<option value="7">message</option>
				<option value="8">coffee</option>
				<option value="9">army</option>
				<option value="10">friendship</option>
				<option value="11">property</option>
				<option value="12">sympathy</option>
				<option value="13">fortune</option>
				<option value="14">truth</option>
				<option value="15">goal</option>
				<option value="16">assumption</option>
				<option value="17">news</option>
			</select>
			{Error_{Name}}
		</p>
		<script src="../js/input-select.js"></script>
	</body>
</html>
