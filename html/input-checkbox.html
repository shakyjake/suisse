<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Checkbox Input</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/input-checkbox.css" rel="stylesheet" />
		<style>
			body {
				margin: 0 auto;
				max-width: 45em;
				padding: 2.7em 0;
			}
		</style>
	</head>
	<body>
		<div class="field">
			<input type="checkbox" name="FieldName" id="FieldName_1" value="1">
			<label for="FieldName_1">Apples</label>
		</div>
		<div class="field">
			<input type="checkbox" name="FieldName" id="FieldName_2" value="2">
			<label for="FieldName_2">Oranges</label>
		</div>
		<div class="field">
			<input type="checkbox" name="FieldName" id="FieldName_3" value="3">
			<label for="FieldName_3">Grapes</label>
		</div>
		<div class="field">
			<input type="checkbox" name="FieldName" id="FieldName_4" value="4">
			<label for="FieldName_4">Kiwi Fruit</label>
		</div>
		<script src="../js/input-checkbox.js"></script>
	</body>
</html>
