<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Toggle</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/input-toggle.css" rel="stylesheet" />
		<style>
			body {
				margin: 0 auto;
				max-width: 45em;
				padding: 2.7em 0;
			}
		</style>
	</head>
	<body>
		<p class="toggle-switch">
			<label for="{Name}_{Value_0}">{Label_0}</label><input type="radio" name="{Name}" id="{Name}_{Value_0}" value="{Value_0}" /><input type="radio" name="{Name}" id="{Name}_{Value_1}" value="{Value_1}" /><label for="{Name}_{Value_1}">{Label_1}</label>
		</p>
		<script src="../js/input-toggle.js"></script>
	</body>
</html>
