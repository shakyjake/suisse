<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Radio Input</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/input-radio.css" rel="stylesheet" />
		<style>
			body {
				margin: 0 auto;
				max-width: 45em;
				padding: 2.7em 0;
			}
		</style>
	</head>
	<body>
		<p>
			<input type="radio" name="{Name}" id="{Name}_{Value_0}" value="{Value_0}">
			<label for="{Name}_{Value_0}">{Label}</label>
			<input type="radio" name="{Name}" id="{Name}_{Value_1}" value="{Value_1}">
			<label for="{Name}_{Value_1}">{Label}</label>
		</p>
		<script src="../js/input-radio.js"></script>
	</body>
</html>
