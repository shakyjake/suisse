<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Radio Input</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/input-radio.css" rel="stylesheet" />
		<style>
			body {
				margin: 0 auto;
				max-width: 45em;
				padding: 2.7em 0;
			}
		</style>
	</head>
	<body>
		<div class="field">
			<input type="radio" name="FieldName" id="FieldName_0" value="0">
			<label for="FieldName_0">Apples</label>
			<input type="radio" name="FieldName" id="FieldName_1" value="1">
			<label for="FieldName_1">Oranges</label>
			<input type="radio" name="FieldName" id="FieldName_2" value="2">
			<label for="FieldName_2">Grapes</label>
			<input type="radio" name="FieldName" id="FieldName_3" value="3">
			<label for="FieldName_3">Kiwi</label>
		</div>
		<script src="../js/input-radio.js"></script>
	</body>
</html>
